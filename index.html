<!DOCTYPE html>
<html lang="en">
    
    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galle Shoe Shop</title>
  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    
        <link rel="stylesheet" href="css/style.css">

    </head>
    
    <body>

        <!-- **************************************** Title Section **************************************** -->

        <section id="title">

            <nav class="navbar navbar-expand-lg navbar-dark">

                <a class="navbar-brand" href="#"><img class="logo-img" src="images/galle_shoe_shop_brand_002.png" alt="Logo"></a>

                <button class="navbar-toggler" data-toggle="collapse" 
                    data-target="#gss-navbar"
                    aria-controls="gss-navbar" 
                    aria-expanded="false" aria-label="toggle navigation"> 
                    
                    <span class="navbar-toggler-icon"></span>
                    
                </button>

                <div class="collapse navbar-collapse" id="gss-navbar">

                    <ul class="navbar-nav ml-auto">
    
                        <li class="nav-item"> 
                        <a class="nav-link" href="#">Contact</a> 
                        </li>
        
                        <li class="nav-item"> 
                            <a class="nav-link" href="#">Cart</a> 
                        </li>
        
                        <li class="nav-item"> 
                            <a class="nav-link" href="#">Hot Deals</a> 
                        </li>
                        
                        <li class="nav-item"> 
                            <a class="nav-link" href="#"><button class="btn btn-outline-dark">Login</button></a> 
                        </li>
                        
                    </ul>

                </div>

            </nav>            

            <div class="row title-info">
                                
                <div class="carousel slide" data-ride="carousel" id="gss-carousel">
                
                    <div class="carousel-inner">                           
                            
                        <div class="carousel-item spacing active">                                   
                          
                            <div class="col-md-6"> 
                                    
                                <h2 class="hotdeal-text-text">Milanos - Design Based on Italian Businessware Standards </h2>
                                    
                                <button class="btn btn-outline-light"><i class="fal fa-eye"></i> Review</button>
                                <button class="btn btn-outline-light btn-download"><i class="fal fa-cart-arrow-down"></i> Buy!</button>
                                    
                            </div>                    
                          
                            <div class="col-md-6">
                                    
                                <img src="images/shoes_men_nobg_600x300_007.png" alt="Shoe Img">
                                    
                            </div>
                            
                        </div>
                            
                        <div class="carousel-item spacing">                            

                            <div class="col-md-6">
                                    
                                <h2 class="hotdeal-text-text">Stilettos - Design Based on US Western Classics Standards</h2>
                                    
                                <button class="btn btn-outline-dark btn-download"><i class="fal fa-eye"></i> Review</button>
                                <button class="btn btn-outline-light btn-download"><i class="fal fa-cart-arrow-down"></i> Buy!</button>
                                    
                            </div>

                            <div class="col-md-6">

                                <img class="testimonial-image" src="images/shoes_women_nobg_600x300_006.png" alt="Ladies Shoe">
                                    
                            </div>
                            
                        </div>
                            
                        <div class="carousel-item spacing">                             
                                    
                            <div class="col-md-6">
                                    
                                <h2 class="hotdeal-text">Sneakers - Design Based to Rival all by German Standards</h2>
                                    
                                <button class="btn btn-outline-dark btn-download"><i class="fal fa-eye"></i> Review</button>
                                <button class="btn btn-outline-light btn-download"><i class="fal fa-cart-arrow-down"></i> Buy!</button>
                                    
                            </div>

                            <div class="col-md-6">
                                    
                                <img class="testimonial-image" src="images/shoes_sport_nobg_600x300_007.png" alt="Sneaker Shoe">
                                    
                            </div>
            
                        </div>                            
                        
                    </div>                    
                    
                    <a class="carousel-control-prev" href="#gss-carousel" 
                    role="button" data-slide="prev">
                     
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    
                    </a>
                      
                    <a class="carousel-control-next" href="#gss-carousel" 
                    role="button" data-slide="next">
                    
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    
                    </a>
                    
                </div>

        </section>

        <!-- ***************************************** Mid Section ***************************************** -->

        <section>

        </section>
        
        <!-- ***************************************** End Section ***************************************** -->


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        

    </body>
    
</html>
